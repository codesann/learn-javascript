<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Async Await</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<!-- title -->
			<div class="row mt-5">
				<div class="col">
					<h1>Search Movie</h1>
				</div>
			</div>
			<!-- title -->

			<!--search  -->
			<div class="row">
				<div class="col-md-8">
					<div class="input-group mb-3">
						<input type="text" class="form-control input-keyword" placeholder="Search Movie" />
						<button class="btn btn-primary search-button" type="button">Search</button>
					</div>
				</div>
			</div>
			<!-- search -->

			<!-- cards -->
			<div class="row movie-container"></div>
			<!-- cards -->
		</div>

		<!-- Modal -->
		<div
			class="modal fade"
			id="movieDetailModal"
			tabindex="-1"
			aria-labelledby="movieDetailModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="movieDetailModalLabel">Details</h1>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<div class="container-fluid">
							<div class="row">
								<div class="col-md-2">
									<img src="" class="img-fluid" />
								</div>
								<div class="col-md">
									<ul class="list-group">
										<li class="list-group-item"><h4>Avengers (2016)</h4></li>
										<li class="list-group-item"><strong>Director : </strong> Jokok</li>
										<li class="list-group-item"><strong>Actors : </strong> samsul</li>
										<li class="list-group-item"><strong>Writers : </strong> mamak</li>
										<li class="list-group-item">
											<strong>Plot : </strong> <br />
											test
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
							Close
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- akhir modal -->

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<script src="./script.js"></script>
	</body>
</html>
