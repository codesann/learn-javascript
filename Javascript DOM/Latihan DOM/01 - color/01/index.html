<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Latihan DOM</title>
		<style>
			html,
			body {
				height: 100%;
			}
			body {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				overflow-y: hidden;
			}
			.warna {
				background-color: hsl(6, 93%, 72%);
			}
			.kotak {
				width: 50px;
				height: 50px;
				margin: 10px auto;
			}
			.merah {
				background-color: #ff0000;
			}
			.hijau {
				background-color: green;
			}
			.biru {
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<h1>Bermain Dengan Warna</h1>
		<button type="button" id="tombol-ubah-warna">Ubah Warna</button>

		<br />

		<div class="kotak merah"></div>
		<input type="range" name="slider-merah" min="1" max="255" />

		<div class="kotak hijau"></div>
		<input type="range" name="slider-hijau" min="1" max="255" />

		<div class="kotak biru"></div>
		<input type="range" name="slider-biru" min="1" max="255" />

		<script src="./main.js"></script>
	</body>
</html>
